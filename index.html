<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note Taking APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <h1 id="ToDohead">  TODO </h1>
    <div class="container">
        <input id="inputField" type="text" placeholder="What needs to be done?"><button id="addToDo" > + </button>
        <div class="to-dos" id="toDoContainer">
        </div>
        <div class="action" id="actionContainer">
            <p id="items-left">0 items left</p>
            <!-- <div class="pill-nav">
                <a class="active" href="#home">All</a>
                <a href="#news">Active</a>
                <a href="#contact">Completed</a>
              </div> -->
            <button class=actionbutton id="AllButton" > All </button>
            <button class=actionbutton id="ActiveButton" > Active </button>
            <button class=actionbutton id="CompletedButton" > Completed </button>
            <span id="ClearCompleted">Clear Completed</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
